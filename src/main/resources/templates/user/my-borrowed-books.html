<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìò My Borrowed Books</h2>
        <a class="btn btn-outline-dark" th:href="@{/user/books}">‚Üê Back to Book List</a>
    </div>

    <div th:if="${books.isEmpty()}">
        <p class="text-muted">You have not borrowed any books.</p>
    </div>

    <table class="table table-bordered table-hover" th:if="${!books.isEmpty()}">
        <thead class="table-dark">
        <tr><th>ID</th><th>Title</th><th>Author</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a class="btn btn-sm btn-outline-danger"
                   th:href="@{'/user/books/return/' + ${book.id}}">‚Ü©Ô∏è Return</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
