<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Borrowed Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/476/881/HD-wallpaper-books-library-shelves-lighting-beautiful-library-book.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 40px 15px;
        }

        .content-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .custom-table th:first-child {
            border-top-left-radius: 12px;
        }

        .custom-table th:last-child {
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body>

<div class="content-panel">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üìò My Borrowed Books</h2>
        <a class="btn btn-outline-dark" th:href="@{/user/books}">‚Üê Back to Book List</a>
    </div>

    <div th:if="${books.isEmpty()}">
        <p class="text-muted">You have not borrowed any books.</p>
    </div>

    <div th:if="${!books.isEmpty()}" class="table-responsive">
        <table class="table table-bordered table-hover custom-table">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/user/books/return/' + ${book.id}}">‚Ü©Ô∏è Return</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
