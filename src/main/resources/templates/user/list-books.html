<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User - Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/476/881/HD-wallpaper-books-library-shelves-lighting-beautiful-library-book.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .user-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .custom-table th:first-child {
            border-top-left-radius: 12px;
        }

        .custom-table th:last-child {
            border-top-right-radius: 12px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #ccc;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #e0e0e0;
            color: #000000;
        }
    </style>
</head>
<body>
<a class="btn btn-outline-light logout-btn" th:href="@{/logout}">üîì Logout</a>

<div class="container">
    <div class="user-panel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìö Library Book List</h2>
            <a class="btn btn-success" th:href="@{/user/books/my-borrowed}">üìÇ My Borrowed Books</a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle custom-table">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.author}">Author</td>
                        <td>
                            <span th:text="${book.borrowed} ? 'Borrowed' : 'Available'" 
                                  th:classappend="${book.borrowed} ? 'badge bg-warning text-dark' : 'badge bg-success'">
                            </span>
                        </td>
                        <td>
                            <div th:if="${!book.borrowed}">
                                <a class="btn btn-sm btn-primary"
                                   th:href="@{'/user/books/borrow/' + ${book.id}}">üìñ Borrow</a>
                            </div>
                            <div th:if="${book.borrowed and book.borrowedBy?.id == loggedInUser.id}">
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{'/user/books/return/' + ${book.id}}">‚Ü©Ô∏è Return</a>
                            </div>
                            <div th:if="${book.borrowed and book.borrowedBy?.id != loggedInUser.id}">
                                <span class="text-muted">Borrowed by another user</span>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="5" class="text-center text-muted">No books available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
