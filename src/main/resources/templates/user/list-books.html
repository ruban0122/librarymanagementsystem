<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Browse Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìö Available Books</h2>
        <div>
            <a class="btn btn-outline-dark me-2" th:href="@{/user/books/my-borrowed}">My Borrowed Books</a>
            <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr><th>ID</th><th>Title</th><th>Author</th><th>Status</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <span th:text="${book.borrowed} ? 'Borrowed' : 'Available'"
                      th:classappend="${book.borrowed} ? 'badge bg-warning text-dark' : 'badge bg-success'"></span>
            </td>
            <td>
                <div th:if="${!book.borrowed}">
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{'/user/books/borrow/' + ${book.id}}">üìñ Borrow</a>
                </div>
                <div th:if="${book.borrowed and book.borrowedBy?.id == loggedInUser.id}">
                    <a class="btn btn-sm btn-outline-danger"
                       th:href="@{'/user/books/return/' + ${book.id}}">‚Ü©Ô∏è Return</a>
                </div>
                <div th:if="${book.borrowed and book.borrowedBy?.id != loggedInUser.id}">
                    <span class="text-muted">Borrowed by another user</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
