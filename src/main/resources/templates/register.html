<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2041540/pexels-photo-2041540.jpeg?cs=srgb&dl=pexels-rafael-cosquiere-1059286-2041540.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .form-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: 500;
        }

        h2 span {
            color: black;
        }
    </style>
</head>
<body>
<div class="form-panel">
    <h2 class="mb-4 text-center">
        <span style="color: black;">üìù</span> Register New User
    </h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/login}">‚Üê Back to Login</a>
            <button type="submit" class="btn btn-success">‚úÖ Register</button>
        </div>
    </form>
</div>
</body>
</html>
