<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://facts.net/wp-content/uploads/2023/09/17-surprising-facts-about-the-akita-international-university-library-1694871235.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .form-label {
            font-weight: 500;
        }

        h2 span {
            color: black;
        }
    </style>
</head>
<body>
<div class="form-card">
    <h2 class="mb-4 text-center">
        <span style="color: black;">‚ûï</span> Add New Book
    </h2>

    <form th:action="@{/admin/books/save}" method="post" th:object="${book}">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter book title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}" placeholder="Enter author's name" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/admin/books}">‚Üê Back</a>
            <button type="submit" class="btn btn-primary">
                <span style="color: white;">üíæ</span> Save
            </button>
        </div>
    </form>
</div>
</body>
</html>
