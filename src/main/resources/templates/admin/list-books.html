<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>📚 Admin Book List</h2>
        <a class="btn btn-primary" th:href="@{/admin/books/new}">➕ Add Book</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>Status</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td>
                    <span th:text="${book.borrowed} ? 'Borrowed' : 'Available'" 
                          th:classappend="${book.borrowed} ? 'badge bg-warning text-dark' : 'badge bg-success'">
                    </span>
                </td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{'/admin/books/edit/' + ${book.id}}">✏️ Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/admin/books/delete/' + ${book.id}}"
                       onclick="return confirm('Are you sure you want to delete this book?')">🗑️ Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary mt-3" th:href="@{/logout}">🔓 Logout</a>
</div>
</body>
</html>
