<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üìö Library Book List</h2>
        <a class="btn btn-primary" th:href="@{/ui/books/new}">‚ûï Add New Book</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th style="width: 180px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Title</td>
                        <td th:text="${book.author}">Author</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-sm btn-warning" th:href="@{'/ui/books/edit/' + ${book.id}}">‚úèÔ∏è Edit</a>
                                <a class="btn btn-sm btn-danger" th:href="@{'/ui/books/delete/' + ${book.id}}"
                                   onclick="return confirm('Are you sure you want to delete this book?')">üóëÔ∏è Delete</a>
                            </div>
                            <!-- Borrow/Return Logic -->
                            <div th:if="${book.borrowed == false}">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/ui/books/borrow/' + ${book.id}}">üìñ Borrow</a>
                            </div>
                            <div th:if="${book.borrowed == true and book.borrowedBy?.id == session.loggedInUser?.id}">
                                <a class="btn btn-sm btn-outline-danger" th:href="@{'/ui/books/return/' + ${book.id}}">‚Ü©Ô∏è Return</a>
                            </div>
                            <div th:if="${book.borrowed == true and book.borrowedBy?.id != session.loggedInUser?.id}">
                                <span class="badge bg-secondary">Borrowed by another user</span>
                            </div>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="4" class="text-center text-muted">No books available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
