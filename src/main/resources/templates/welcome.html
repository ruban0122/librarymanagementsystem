<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .split-left {
            background-image: url('https://i.redd.it/wzs235kj8sz51.jpg');
            background-size: cover;
            background-position: center;
            width: 50%;
            height: 100vh;
        }

        .split-right {
            width: 50%;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-box {
            max-width: 500px;
            text-align: center;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .welcome-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-group-custom .btn {
            min-width: 140px;
        }

        @media (max-width: 768px) {
            .split-left, .split-right {
                width: 100%;
                height: auto;
            }
            .d-flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="split-left"></div>
    <div class="split-right">
        <div class="welcome-box">
            <h1>üìö Welcome, Book Explorer!</h1>
            <p>
                You‚Äôve just stepped into a world where pages whisper and books magically wait to be borrowed.<br>
                Let your next favorite story find you here!
            </p>
            <div class="btn-group-custom d-flex justify-content-center gap-3">
                <a class="btn btn-primary btn-lg" th:href="@{/login}">üîê Login</a>
                <a class="btn btn-outline-secondary btn-lg" th:href="@{/register}">üìù Sign Up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
