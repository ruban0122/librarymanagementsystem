<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 fw-bold">‚ûï Add New Book</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{'/ui/books/save'}" method="post" th:object="${book}">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" th:field="*{author}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{'/ui/books'}">‚Üê Back to List</a>
                    <button type="submit" class="btn btn-primary">üíæ Save Book</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
